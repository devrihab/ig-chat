<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IG Direct â€” Private Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="phone" id="chat-screen">
      <header class="topbar">
        <button class="icon-btn back-btn" id="back-button" aria-label="Back to start">
          <span class="arrow"></span>
        </button>
        <div class="avatar"></div>
        <div>
          <div class="title">Direct</div>
          <div class="subtitle" id="room-label">Room: main</div>
        </div>
        <div class="top-actions">
          <button class="icon-btn" aria-label="Video">
            <span class="dot"></span>
          </button>
          <button class="icon-btn" aria-label="Info">
            <span class="ring"></span>
          </button>
        </div>
      </header>

      <section id="chat-box" class="chat"></section>

      <form id="chat-form" class="composer" autocomplete="off">
        <input id="message-input" type="text" placeholder="Message..." maxlength="500" />
        <button type="submit">Send</button>
      </form>
    </section>


  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
